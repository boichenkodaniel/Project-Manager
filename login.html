<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход - Project Manager</title>
    <link rel="stylesheet" href="/src/style.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-box {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-box h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .login-button {
            width: 100%;
            padding: 0.75rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-button:hover {
            background: #5568d3;
        }
        .login-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .error-message {
            color: #e74c3c;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Вход в систему</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="login">Логин</label>
                    <input type="text" id="login" name="login" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="login-button" id="loginButton">Войти</button>
                <div class="error-message" id="errorMessage"></div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = '/api';
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginButton = document.getElementById('loginButton');
            
            errorMessage.classList.remove('show');
            errorMessage.textContent = '';
            loginButton.disabled = true;
            loginButton.textContent = 'Вход...';
            
            try {
                const response = await fetch(`${API_URL}?action=auth.login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ login, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Сохраняем информацию о пользователе
                    localStorage.setItem('user', JSON.stringify(result.data));
                    // Перенаправляем на главную страницу
                    window.location.href = '/index.html';
                } else {
                    errorMessage.textContent = result.error || 'Ошибка входа';
                    errorMessage.classList.add('show');
                }
            } catch (error) {
                errorMessage.textContent = 'Ошибка соединения с сервером';
                errorMessage.classList.add('show');
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Войти';
            }
        });
        
        // Проверка, авторизован ли пользователь
        (async () => {
            try {
                const response = await fetch(`${API_URL}?action=auth.me`);
                const result = await response.json();
                if (result.success) {
                    // Пользователь уже авторизован, перенаправляем
                    window.location.href = '/index.html';
                }
            } catch (error) {
                // Не авторизован, остаёмся на странице входа
            }
        })();
    </script>
</body>
</html>
