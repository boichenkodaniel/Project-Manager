<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{page_title}} - Project Manager</title>
  <script type="module" src="/src/main.js"></script>
</head>

<body>
  <div class="wrapper">
    <aside class="aside">
      <div class="profile">
        <div class="profile__img-box">
          <img src="src/assets/icons/profile.svg" alt="Profile photo" class="profile__img">
        </div>
        <div class="profile__info">
          <h2 class="profile__name">Bhargav Joshi & Team</h2>
          <p class="profile__email">bhargavjoshi1237@gmail.com</p>
        </div>
      </div>
      <nav class="navigation">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="index.html" class="nav-link" data-page="dashboard">
              <img src="src/assets/icons/dashboard.svg" alt="" loading="lazy" />
              <p>Dashboard</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="tasks.html" class="nav-link" data-page="tasks">
              <img src="src/assets/icons/tasks.svg" alt="" loading="lazy" />
              <p>Tasks</p>
            </a>
          </li>
        </ul>
      </nav>

      <hr class="nav-divider" />

      <section class="projects-section">
        <nav class="navigation">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="projects.html" class="nav-link" data-page="projects">
                <img src="src/assets/icons/all-projects.svg" alt="" loading="lazy" />
                <p>All Projects</p>
              </a>
            </li>
          </ul>
        </nav>
        <ul class="projects-sub-list">
          <li class="projects-sub-item">
            <a href="#project-1" class="project-link">
              <p class="project__name">Project 1</p>
              <p class="project__counter">45</p>
            </a>
          </li>
          <li class="projects-sub-item">
            <a href="#project-2" class="project-link">
              <p class="project__name">Project 2</p>
              <p class="project__counter">145</p>
            </a>
          </li>
          <li class="projects-sub-item">
            <a href="#project-3" class="project-link">
              <p class="project__name">Project 3</p>
              <p class="project__counter">12</p>
            </a>
          </li>
        </ul>
      </section>

      <hr class="nav-divider" />

      <nav class="navigation">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="users.html" class="nav-link" data-page="users">
              <img src="src/assets/icons/users.svg" alt="" loading="lazy" />
              <p>All Users</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="issues.html" class="nav-link" data-page="issues">
              <img src="src/assets/icons/issues.svg" alt="" loading="lazy" />
              <p>Issues</p>
            </a>
          </li>
        </ul>
      </nav>
      <button class="nav-button">
        <img src="src/assets/icons/plus.svg" alt="" loading="lazy" />
      </button>
    </aside>
    <main class="main">
      <header class="main__header">
        <h1 id="page_title">{{page_title}}</h1>
        <img class="logo" src="src/assets/icons/logo.svg" alt="" loading="lazy" />
      </header>
      <hr />
      <div id="content" class="{{content_class}}">
        {{{content}}}
      </div>
    </main>
  </div>
</body>

</html>
